<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='homestyle.css') }}">
        <script  href="{{ url_for('static', filename='homeScript.js') }}" ></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Bank</h1>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			<h2>Account</h2>
            <h2>Welcome back, {{ session.name }} {{ session.surname }}!</h2>
            <div class="balance">
                <p>Balance:   {{ balance }}$</p>
            </div>
            <div class="operations">
                <form action="{{ url_for('action') }}" method="post">
                    <div class="step">
                        <select name="action">
                            <option>Deposit</option>
                            <option>Withdraw</option>
                        </select>
                    </div>
                    <div class="step">
                        <input type="number" name="amount" placeholder="amount" id="amount"required>
                    </div>
                    <div class="step">
                        <input  type="password" name="password" placeholder="confirm password" id="amount"required>
                    </div>
                    <div class="step">
                        <input type="submit" value="Action">
                    </div>
                </form>
            </div>
		</div>
	</body>
</html>
